<span class="w3-dropdown-content w3-border"
	data-ng-click="$event.stopPropagation();"
	data-ng-class="{'w3-show':c1.doc_id == elementNoteDialog.docBodyElementId,}">
	<span data-ng-click="elementNoteDialog.docBodyElementId=null"
	class="w3-display-topright w3-hover-gray"> &nbsp; × &nbsp; </span>
	<div class="w3-tiny am-b w3-bottombar w3-blue-gray">
		{{c1.doc_id}} -<span class="w3-small am-u"> Допис </span> - edit,
		редагувати:
		<button class="w3-border" data-ng-click="saveElementDocBody(c1)">OK,
			Запис</button>
		<button class="w3-border"
			data-ng-click="elementNoteDialog.docBodyElementId=null">Cancel,
			Закрити</button>
	</div>
	<div data-ng-include="'/f/amk025/l1/edit_data_'+c1.reference+'.html'"></div>
	<textarea rows="3" cols="40" data-ng-model="c1.docbody"></textarea>
</span>
